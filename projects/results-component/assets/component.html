<!DOCTYPE html>
<html lang="en">
<head>

    <title>component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item1">

        <br>these tests</p></div>
        </div>
        <div class="item2">
            <div class="item2-h2"><h2>Summary</h2></div>
            <div class="item2-reaction"><img src="images/icon-reaction.svg"><p>Reaction</p>
                <div class="item2-darsad"><p>80/100</p></div>
            </div>
            
            <div class="item2-memory"><img src="images/icon-memory.svg"><p>Memory</p>
                <div class="item2-darsad"><p class="p1" style="color: black;">92/100</p></div>
            </div>
            
            <div class="item3-verbal"><img src="images/icon-verbal.svg"><p>Verbal</p>
            <div class="item3-darsad"><p>61/100</p></div>
        </div>

            <div class="item4-visual"><img src="images/icon-visual.svg"><p>Visual</p>
                <div class="item4-darsad"><p>72/100</p></div>
            </div>
            <div class="end">Continue</div>
        </div>
        
    </div>

</html>
