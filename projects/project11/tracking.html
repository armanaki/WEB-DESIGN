<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="time-tracking-dashboard-main/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="box box1">
                <img src="time-tracking-dashboard-main/images/1.png">
                <p>Report for</p>
            <h2>jeremy<br> Robson</h2>
            <div class="item1">
            <p class="item">Daily</p>
            <p class="item">Weekly</p>
            <p class="item">Monthly</p></div>
           
        </div>
        <div class="box box2">
            <img src="time-tracking-dashboard-main/images/icon-work.svg">
           <div class="item2-1"><h2>Work</h2></div>
            <div class="item2-2"><p style="font-size: 4rem;">32hrs</p>
            <p class="item2-3">last week - 36hrs</p>
            </div>
        </div>
        <div class="box box3">
            <img src="time-tracking-dashboard-main/images/icon-play.svg">
            <div class="item3-1"> <h2>play</h2></div>
                <div class="item3-2"><p style="font-size: 4rem;">10hrs</p>
                <p class="item3-3">last week - 8hrs</p>
            </div>
        </div>
        <div class="box box4">
            <img src="time-tracking-dashboard-main/images/icon-study.svg">
            <div class="item4-1"> <h2>study</h2></div>
                <div class="item4-2"><p style="font-size: 4rem;">4hrs</p>
                <p class="item4-3">last week - 7hrs</p>
            </div>
        </div>
        <div class="box box5">
            <img src="time-tracking-dashboard-main/images/icon-exercise.svg">
            <div class="item5-1"> <h2>Exercies</h2></div>
                <div class="item5-2"><p style="font-size: 4rem;">4hrs</p>
                <p class="item5-3">last week - 5hrs</p>
            </div>
        </div>
        <div class="box box6">
            <img src="time-tracking-dashboard-main/images/icon-social.svg">
            <div class="item6-1"> <h2>Social</h2></div>
            <div class="item6-2"><p style="font-size: 4rem;">5hrs</p>
            <p class="item6-3">last week - 10hrs</p>
        </div>
        </div>
        <div class="box box7">
            <img src="time-tracking-dashboard-main/images/icon-self-care.svg">
            <div class="item7-1"> <h2>Self care</h2></div>
            <div class="item7-2"><p style="font-size: 4rem;">2hrs</p>
            <p class="item7-3">last week - 2hrs</p>
        </div>
        </div>
    </div>
</body>
</html>
